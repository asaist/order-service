spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/order
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8180/realms/SpringBootKeycloak/protocol/openid-connect/certs


server:
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:ssl/javabegin_ssl.p12
    key-store-password: rootroot
    key-store-provider: SunJSSE
